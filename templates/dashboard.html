<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAUL3T Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
        }

        .mobile-title {
            font-size: 18px;
            font-weight: 600;
            margin-left: 16px;
        }

        .sidebar {
            width: 200px;
            background-color: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 49;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            padding: 0 20px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .nav-item {
            padding: 10px 20px;
            color: #999;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-item:hover {
            background-color: #151515;
            color: #fff;
        }

        .nav-item.active {
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .usage-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .usage-header {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .usage-count {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .usage-bar {
            width: 100%;
            height: 4px;
            background-color: #0f0f0f;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .usage-remaining {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .usage-remaining::before {
            content: '∞';
            margin-right: 4px;
        }

        .cards-row {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            max-width: 800px;
        }

        .info-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            flex: 1;
        }

        .card-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .api-key {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-icon {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .card-link {
            color: #999;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
            cursor: pointer;
        }

        .card-link:hover {
            color: #fff;
        }

        .card-link::after {
            content: '→';
            margin-left: 6px;
        }

        .subscription-status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .announcements-section {
            max-width: 800px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .timeline {
            position: relative;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            padding-bottom: 40px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 30px;
            bottom: -10px;
            width: 1px;
            background-color: #1a1a1a;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 32px;
            height: 32px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline-dot-inner {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .announcement-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .announcement-description {
            font-size: 14px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .announcement-date {
            font-size: 12px;
            color: #666;
        }

        .api-base-url {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .api-base-url-label {
            color: #666;
            font-size: 14px;
        }

        .api-base-url-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
        }

        .endpoint-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .endpoint-card:hover {
            border-color: #444;
        }

        .endpoint-card.expanded {
            border-color: #ffffff;
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .endpoint-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .endpoint-method {
            font-weight: 600;
            font-size: 14px;
            min-width: 50px;
        }

        .endpoint-method.get {
            color: #3b82f6;
        }

        .endpoint-method.post {
            color: #10b981;
        }

        .endpoint-path {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
        }

        .endpoint-description {
            font-size: 14px;
            color: #999;
        }

        .endpoint-chevron {
            opacity: 0.5;
            transition: transform 0.3s;
        }

        .endpoint-card:hover .endpoint-chevron {
            opacity: 0.8;
        }

        .endpoint-card.expanded .endpoint-chevron {
            transform: rotate(180deg);
        }

        .endpoint-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .endpoint-details.show {
            max-height: 2000px;
        }

        .endpoint-details-content {
            padding-top: 24px;
            border-top: 1px solid #2a2a2a;
            margin-top: 20px;
        }

        .details-section {
            margin-bottom: 24px;
        }

        .details-section:last-child {
            margin-bottom: 0;
        }

        .details-title {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .parameter-item {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .parameter-name {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .parameter-type {
            display: inline-block;
            font-size: 11px;
            color: #999;
            background-color: #1a1a1a;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .parameter-required {
            display: inline-block;
            font-size: 11px;
            color: #f59e0b;
            background-color: rgba(245, 158, 11, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .parameter-description {
            font-size: 13px;
            color: #999;
            margin-top: 4px;
        }

        .code-block {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #fff;
            overflow-x: auto;
            line-height: 1.6;
        }

        .code-block .json-key {
            color: #3b82f6;
        }

        .code-block .json-string {
            color: #10b981;
        }

        .code-block .json-number {
            color: #f59e0b;
        }

        .code-block .json-boolean {
            color: #8b5cf6;
        }

        .no-parameters {
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-visible {
                transform: translateX(0);
            }

            .main-content {
                padding: 80px 20px 20px;
                width: 100%;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 24px;
            }

            .cards-row {
                flex-direction: column;
            }

            .usage-card,
            .info-card,
            .announcements-section {
                max-width: 100%;
            }

            .timeline-item {
                padding-left: 40px;
            }

            .timeline-item::before {
                left: 11px;
            }

            .timeline-dot {
                width: 24px;
                height: 24px;
                left: -4px;
            }

            .timeline-dot-inner {
                width: 6px;
                height: 6px;
            }

            .api-key {
                font-size: 12px;
                word-break: break-all;
            }

            .endpoint-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .endpoint-method {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 80px 16px 16px;
            }

            .usage-card,
            .info-card,
            .endpoint-card {
                padding: 20px;
            }

            .page-title {
                font-size: 20px;
            }

            .section-title {
                font-size: 20px;
            }

            .announcement-title {
                font-size: 15px;
            }

            .announcement-description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <button class="menu-button" id="menuButton">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
        <div class="mobile-title" id="mobileTitle">Dashboard</div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo">VAUL3T</div>
        <div class="nav-section">
            <div class="nav-item active" data-page="dashboard">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Dashboard
            </div>
            <div class="nav-item" data-page="email">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                </svg>
                Email Lookup
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Billing</div>
            <div class="nav-item" data-page="plans">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
                Plans
            </div>
            <div class="nav-item" data-page="invoices">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Invoices
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Documents</div>
            <div class="nav-item" data-page="api-docs">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                API Docs
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Account</div>
            <div class="nav-item" data-page="account">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Account
            </div>
            <div class="nav-item" data-page="logout">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Log out
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent"></div>

<script>
    let currentPage = 'dashboard';
    let announcementsData = [];
    let userAPIKey = '';
    let userID = '';

    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const mobileTitle = document.getElementById('mobileTitle');
    const mainContent = document.getElementById('mainContent');

    function toggleSidebar() {
        sidebar.classList.toggle('mobile-visible');
        sidebarOverlay.classList.toggle('active');
    }

    menuButton.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);

    function getSessionToken() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('sessionToken');
    }

    async function validateSession() {
        const sessionToken = getSessionToken();
        
        if (!sessionToken) {
            window.location.href = '/login';
            return false;
        }

        try {
            const response = await fetch(`/api/user?sessionToken=${sessionToken}`);
            if (!response.ok) {
                throw new Error('Invalid session');
            }
            const userData = await response.json();
            userAPIKey = userData.api_key;
            userID = userData.userID;
            return true;
        } catch (error) {
            console.error('Session validation failed:', error);
            window.location.href = '/login';
            return false;
        }
    }

    function setActivePage(page) {
        currentPage = page;
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.page === page) {
                item.classList.add('active');
            }
        });

        const pageTitles = {
            'dashboard': 'Dashboard',
            'api-docs': 'API Docs',
            'email': 'Email Lookup',
            'plans': 'Plans',
            'invoices': 'Invoices',
            'account': 'Account',
            'logout': 'Log out'
        };
        mobileTitle.textContent = pageTitles[page] || 'Dashboard';

        if (window.innerWidth <= 768) {
            toggleSidebar();
        }

        loadPage(page);
    }

    function loadPage(page) {
        switch(page) {
            case 'dashboard':
                loadDashboard();
                break;
            case 'api-docs':
                loadAPIDocs();
                break;
            default:
                mainContent.innerHTML = `
                    <h1 class="page-title">${page.charAt(0).toUpperCase() + page.slice(1).replace('-', ' ')}</h1>
                    <div class="info-card" style="max-width: 800px;">
                        <p style="color: #999;">This page is under construction.</p>
                    </div>
                `;
        }
    }

    function loadDashboard() {
        mainContent.innerHTML = `
            <h1 class="page-title">Dashboard</h1>

            <div class="usage-card">
                <div class="usage-header">Daily Usage</div>
                <div class="usage-count">0 / ∞</div>
                <div class="usage-bar"></div>
                <div class="usage-remaining">lookups remaining</div>
            </div>

            <div class="cards-row">
                <div class="info-card">
                    <div class="card-title">API Key</div>
                    <div class="api-key">
                        <span id="apiKeyValue">${userAPIKey || 'Loading...'}</span>
                        <svg class="copy-icon" id="copyIcon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <span class="card-link" id="apiDocsLink">API Docs</span>
                </div>

                <div class="info-card">
                    <div class="card-title">Subscription</div>
                    <div class="subscription-status">Free</div>
                    <span class="card-link" id="manageSubLink">Manage Subscription</span>
                </div>
            </div>

            <div class="announcements-section">
                <h2 class="section-title">Announcements</h2>
                <div id="announcementsContent">
                    <div style="color: #999; text-align: center; padding: 40px;">
                        Loading announcements...
                    </div>
                </div>
            </div>
        `;

        document.getElementById('copyIcon').addEventListener('click', copyAPIKey);
        document.getElementById('apiDocsLink').addEventListener('click', () => setActivePage('api-docs'));
        document.getElementById('manageSubLink').addEventListener('click', (e) => e.preventDefault());

        if (userAPIKey) {
            document.getElementById('apiKeyValue').textContent = userAPIKey;
        }

        loadAnnouncements();
    }

    function loadAnnouncements() {
        const cachedAnnouncements = sessionStorage.getItem('announcementsData');
        
        if (cachedAnnouncements) {
            announcementsData = JSON.parse(cachedAnnouncements).announcements || [];
            renderAnnouncements();
            return;
        }

        fetch('/api/announcements')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load announcements');
                return response.json();
            })
            .then(data => {
                announcementsData = data.announcements || [];
                sessionStorage.setItem('announcementsData', JSON.stringify(data));
                renderAnnouncements();
            })
            .catch(error => {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsContent').innerHTML = `
                    <div style="color: #666; text-align: center; padding: 20px;">
                        Unable to load announcements at this time.
                    </div>
                `;
            });
    }

    function renderAnnouncements() {
        const announcementsContent = document.getElementById('announcementsContent');
        
        if (!announcementsData || announcementsData.length === 0) {
            announcementsContent.innerHTML = `
                <div style="color: #666; text-align: center; padding: 20px;">
                    No announcements available.
                </div>
            `;
            return;
        }

        const announcementsHTML = announcementsData.map((announcement, index) => `
            <div class="timeline-item">
                <div class="timeline-dot">
                    <div class="timeline-dot-inner"></div>
                </div>
                <div class="announcement-title">${announcement.title}</div>
                <div class="announcement-date">${new Date(announcement.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                <div class="announcement-content">${announcement.content}</div>
                ${index < announcementsData.length - 1 ? '<div class="timeline-line"></div>' : ''}
            </div>
        `).join('');

        announcementsContent.innerHTML = announcementsHTML;
    }

    function loadAPIDocs() {
        mainContent.innerHTML = `
            <h1 class="page-title">API Documentation</h1>
            <div class="info-card">
                <div id="apiDocsContent" style="line-height: 1.6;">
                    <div style="color: #999; text-align: center; padding: 40px;">
                        Loading API documentation...
                    </div>
                </div>
            </div>
        `;

        fetch('/api/docs')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load API docs');
                return response.json();
            })
            .then(data => {
                document.getElementById('apiDocsContent').innerHTML = data.documentation || `
                    <div style="color: #666;">
                        <p>API documentation is not available at the moment.</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading API docs:', error);
                document.getElementById('apiDocsContent').innerHTML = `
                    <div style="color: #666;">
                        <p>Unable to load API documentation at this time.</p>
                    </div>
                `;
            });
    }

    function copyAPIKey() {
        navigator.clipboard.writeText(userAPIKey).then(() => {
            const copyIcon = document.getElementById('copyIcon');
            const originalColor = copyIcon.style.color;
            copyIcon.style.color = '#10b981';
            setTimeout(() => {
                copyIcon.style.color = originalColor;
            }, 1000);
        }).catch(err => {
            console.error('Failed to copy API key: ', err);
        });
    }

    async function initializeDashboard() {
        const isValidSession = await validateSession();
        if (isValidSession) {
            setActivePage('dashboard');
        }
    }

    initializeDashboard();
</script>
</body>
</html>
