<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAUL3T Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
        }

        .mobile-title {
            font-size: 18px;
            font-weight: 600;
            margin-left: 16px;
        }

        .sidebar {
            width: 200px;
            background-color: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 49;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            padding: 0 20px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .nav-item {
            padding: 10px 20px;
            color: #999;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-item:hover {
            background-color: #151515;
            color: #fff;
        }

        .nav-item.active {
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .usage-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .usage-header {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .usage-count {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .usage-bar {
            width: 100%;
            height: 4px;
            background-color: #0f0f0f;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .usage-remaining {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .usage-remaining::before {
            content: '∞';
            margin-right: 4px;
        }

        .cards-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .info-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            flex: 1;
        }

        .card-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .api-key {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-icon {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .card-link {
            color: #999;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
            cursor: pointer;
        }

        .card-link:hover {
            color: #fff;
        }

        .card-link::after {
            content: '→';
            margin-left: 6px;
        }

        .subscription-status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .announcements-section {
            max-width: 800px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .timeline {
            position: relative;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            padding-bottom: 40px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 30px;
            bottom: -10px;
            width: 1px;
            background-color: #1a1a1a;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 32px;
            height: 32px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline-dot-inner {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .announcement-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .announcement-description {
            font-size: 14px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .announcement-date {
            font-size: 12px;
            color: #666;
        }

        .api-base-url {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .api-base-url-label {
            color: #666;
            font-size: 14px;
        }

        .api-base-url-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
        }

        .endpoint-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .endpoint-card:hover {
            border-color: #444;
        }

        .endpoint-card.expanded {
            border-color: #ffffff;
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .endpoint-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .endpoint-method {
            font-weight: 600;
            font-size: 14px;
            min-width: 50px;
        }

        .endpoint-method.get {
            color: #3b82f6;
        }

        .endpoint-method.post {
            color: #10b981;
        }

        .endpoint-path {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #fff;
        }

        .endpoint-description {
            font-size: 14px;
            color: #999;
        }

        .endpoint-chevron {
            opacity: 0.5;
            transition: transform 0.3s;
        }

        .endpoint-card:hover .endpoint-chevron {
            opacity: 0.8;
        }

        .endpoint-card.expanded .endpoint-chevron {
            transform: rotate(180deg);
        }

        .endpoint-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .endpoint-details.show {
            max-height: 2000px;
        }

        .endpoint-details-content {
            padding-top: 24px;
            border-top: 1px solid #2a2a2a;
            margin-top: 20px;
        }

        .details-section {
            margin-bottom: 24px;
        }

        .details-section:last-child {
            margin-bottom: 0;
        }

        .details-title {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .parameter-item {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .parameter-name {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .parameter-type {
            display: inline-block;
            font-size: 11px;
            color: #999;
            background-color: #1a1a1a;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .parameter-required {
            display: inline-block;
            font-size: 11px;
            color: #f59e0b;
            background-color: rgba(245, 158, 11, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .parameter-description {
            font-size: 13px;
            color: #999;
            margin-top: 4px;
        }

        .code-block {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #fff;
            overflow-x: auto;
            line-height: 1.6;
        }

        .code-block .json-key {
            color: #3b82f6;
        }

        .code-block .json-string {
            color: #10b981;
        }

        .code-block .json-number {
            color: #f59e0b;
        }

        .code-block .json-boolean {
            color: #8b5cf6;
        }

        .no-parameters {
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        /* Stats Cards */
        .stats-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            flex: 1;
        }

        .stats-value {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .stats-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 4px;
        }

        .stats-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        /* Data Table Styles */
        .data-table-container {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: #151515;
            color: #999;
            font-size: 12px;
            font-weight: 600;
            text-align: left;
            padding: 16px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #333333;
        }

        .data-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            color: #fff;
            font-size: 14px;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background-color: #151515;
        }

        .name-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .name-info {
            display: flex;
            flex-direction: column;
        }

        .primary-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .secondary-name {
            font-size: 12px;
            color: #999;
        }

        .country-badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 12px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #999;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Runner Card */
        .runner-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .runner-text {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .create-runner-btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-runner-btn:hover {
            background-color: #f0f0f0;
        }

        .create-runner-btn:disabled {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .status-pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }

        .status-starting {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #999;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            background-color: #0f0f0f;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
        }

        .form-select {
            width: 100%;
            background-color: #0f0f0f;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .btn-run {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        /* Runner Detail View */
        .runner-detail-container {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            max-width: 800px;
        }

        .runner-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .runner-detail-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .changes-container {
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 16px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .change-item {
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
            color: #fff;
        }

        .change-item:last-child {
            border-bottom: none;
        }

        /* Runner Dashboard Styles */
        .runner-dashboard {
            max-width: 800px;
        }

        .runner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .runner-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .runner-info {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
        }

        .runner-info-item {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 12px 16px;
            flex: 1;
        }

        .runner-info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .runner-info-value {
            font-size: 14px;
            color: #fff;
        }

        .activity-chart-container {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .activity-chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .activity-chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .activity-chart-stats {
            display: flex;
            gap: 20px;
        }

        .activity-stat {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .activity-stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .activity-stat-label {
            font-size: 12px;
            color: #666;
        }

        .activity-chart {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 20px 0;
        }

        .chart-bar {
            flex: 1;
            background-color: #3b82f6;
            border-radius: 2px 2px 0 0;
            position: relative;
            min-height: 1px;
        }

        .chart-bar.cached {
            background-color: #10b981;
        }

        .chart-bar.uncached {
            background-color: #f59e0b;
        }

        .chart-bar.rate-limited {
            background-color: #ef4444;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
        }

        .chart-label {
            font-size: 10px;
            color: #666;
            transform: rotate(-45deg);
            transform-origin: top left;
            width: 30px;
        }

        .chart-legend {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #999;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-color.cached {
            background-color: #10b981;
        }

        .legend-color.uncached {
            background-color: #f59e0b;
        }

        .legend-color.rate-limited {
            background-color: #ef4444;
        }

        .checkbox-group {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #999;
            cursor: pointer;
        }

        .checkbox-item input {
            accent-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-visible {
                transform: translateX(0);
            }

            .main-content {
                padding: 80px 20px 20px;
                width: 100%;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 24px;
            }

            .cards-row {
                flex-direction: column;
            }

            .usage-card,
            .info-card,
            .announcements-section,
            .stats-card,
            .data-table-container,
            .runner-card,
            .runner-dashboard,
            .runner-detail-container {
                max-width: 100%;
            }

            .timeline-item {
                padding-left: 40px;
            }

            .timeline-item::before {
                left: 11px;
            }

            .timeline-dot {
                width: 24px;
                height: 24px;
                left: -4px;
            }

            .timeline-dot-inner {
                width: 6px;
                height: 6px;
            }

            .api-key {
                font-size: 12px;
                word-break: break-all;
            }

            .endpoint-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .endpoint-method {

</head>

<script>
let currentPage = 'dashboard';
let announcementsData = [];
let runnersData = [];
let selectedRunner = null;

const menuButton = document.getElementById('menuButton');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const mobileTitle = document.getElementById('mobileTitle');
const mainContent = document.getElementById('mainContent');

function toggleSidebar() {
    sidebar.classList.toggle('mobile-visible');
    sidebarOverlay.classList.toggle('active');
}
menuButton.addEventListener('click', toggleSidebar);
sidebarOverlay.addEventListener('click', toggleSidebar);

function checkSession() {
    const sessionToken = localStorage.getItem('sessionToken');
    const userID = localStorage.getItem('userID');
    if (!sessionToken || !userID) {
        window.location.href = '/login';
        return null;
    }
    return { sessionToken, userID };
}

async function fetchUserData() {
    const session = checkSession();
    if (!session) return;
    try {
        const res = await fetch(`https://api.vaul3t.org/v1/users?sessionToken=${session.sessionToken}`);
        if (!res.ok) throw new Error('Invalid session');
        const data = await res.json();
        const apiKeyElement = document.querySelector('.api-key span');
        if (apiKeyElement) apiKeyElement.textContent = data.api_key || 'N/A';
    } catch {
        localStorage.removeItem('sessionToken');
        localStorage.removeItem('userID');
        window.location.href = '/login';
    }
}

function setActivePage(page) {
    currentPage = page;
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
    const activeItem = document.querySelector(`.nav-item[data-page="${page}"]`);
    if (activeItem) activeItem.classList.add('active');

    const titles = {
        'dashboard':'Dashboard',
        'api-docs':'API Docs',
        'actions':'Actions',
        'plans':'Plans',
        'invoices':'Invoices',
        'account':'Account',
        'logout':'Log out'
    };
    mobileTitle.textContent = titles[page] || 'Dashboard';
    if (window.innerWidth <= 768) toggleSidebar();
    loadPage(page);
}

function loadPage(page) {
    switch(page) {
        case 'dashboard':
            loadDashboard();
            break;
        case 'api-docs':
            loadAPIDocs();
            break;
        case 'actions':
            loadActions();
            break;
        default:
            mainContent.innerHTML = `<h1 class="page-title">${page}</h1><p style="color:#999">Page under construction.</p>`;
    }
}

function loadDashboard() {
    mainContent.innerHTML = `
        <h1 class="page-title">Dashboard</h1>
        <div class="usage-card">
            <div class="usage-header">Daily Usage</div>
            <div class="usage-count">0 / ∞</div>
            <div class="usage-bar"></div>
            <div class="usage-remaining">lookups remaining</div>
        </div>

        <div class="cards-row">
            <div class="info-card">
                <div class="card-title">API Key</div>
                <div class="api-key">
                    <span>loading...</span>
                    <svg class="copy-icon" id="copyIcon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                </div>
                <span class="card-link" id="apiDocsLink">API Docs</span>
            </div>

            <div class="info-card">
                <div class="card-title">Subscription</div>
                <div class="subscription-status">Free</div>
                <span class="card-link" id="manageSubLink">Manage Subscription</span>
            </div>
        </div>

        <div class="announcements-section">
            <h2 class="section-title">Announcements</h2>
            <div id="announcementsContent">
                <div style="color: #999; text-align: center; padding: 40px;">
                    Loading announcements...
                </div>
            </div>
        </div>
    `;
    document.getElementById('copyIcon').addEventListener('click', copyAPIKey);
    document.getElementById('apiDocsLink').addEventListener('click', () => setActivePage('api-docs'));
    document.getElementById('manageSubLink').addEventListener('click', (e) => e.preventDefault());
    fetchUserData();
    loadAnnouncements();
}

async function loadActions() {
    const session = checkSession();
    if (!session) return;

    try {
        // Fetch user data with session token
        const userResponse = await fetch(`https://api.vaul3t.org/v1/users?sessionToken=${session.sessionToken}`);
        
        if (!userResponse.ok) {
            throw new Error('Failed to fetch user data');
        }

        const userData = await userResponse.json();
        
        // Use the total_stats values for the cards
        const totalMinutes = userData.total_stats?.total_minutes || 0;
        const totalRequests = userData.total_stats?.total_requests || 0;
        const runnersData = userData.runners || [];

        mainContent.innerHTML = `
            <h1 class="page-title">Actions</h1>
            
            <div class="cards-row">
                <div class="stats-card">
                    <div class="stats-label">Total minutes</div>
                    <div class="stats-value">${totalMinutes}</div>
                    <div class="stats-description">Total minutes across all workflows in this organization for current month</div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-label">Total Requests</div>
                    <div class="stats-value">${totalRequests}</div>
                    <div class="stats-description">Total job runs across all workflows in this organization for current month</div>
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 25%;">Name</th>
                            <th style="width: 20%;">Runner ID</th>
                            <th style="width: 20%;">Job ID</th>
                            <th style="width: 15%;">Status</th>
                            <th style="width: 20%;">Created</th>
                        </tr>
                    </thead>
                    <tbody id="runnersTableBody">
                        ${runnersData.length === 0 ? `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <h3>No Jobs yet</h3>
                                    <p>Perform your first job to see results here</p>
                                </div>
                            </td>
                        </tr>
                        ` : runnersData.map(runner => {
                            const createdDate = new Date(runner.creationDATE).toLocaleDateString();
                            let statusClass = 'status-pending';
                            if (runner.status === 'Active') statusClass = 'status-active';
                            if (runner.status === 'Starting') statusClass = 'status-starting';
                            if (runner.status === 'Error') statusClass = 'status-error';
                            
                            return `
                            <tr style="cursor: pointer;" onclick="showRunnerDashboard(${JSON.stringify(runner).replace(/"/g, '&quot;')})">
                                <td>
                                    <div class="name-cell">
                                        <div class="avatar" style="background-color: #3b82f6;">
                                            ${runner.runnerName.charAt(0).toUpperCase()}
                                        </div>
                                        <div class="name-info">
                                            <div class="primary-name">${runner.runnerName}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${runner.runnerID}</td>
                                <td>${runner.jobID}</td>
                                <td><span class="status-badge ${statusClass}">${runner.status}</span></td>
                                <td>${createdDate}</td>
                            </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            </div>

            <div class="runner-card">
                <div class="runner-text">Create a runner to monitor user activity</div>
                <button class="create-runner-btn" id="createRunnerBtn" ${runnersData.length >= 1 ? 'disabled' : ''}>Create Runner</button>
            </div>
        `;

        document.getElementById('createRunnerBtn').addEventListener('click', createRunner);
        
    } catch (error) {
        console.error('Error loading actions:', error);
        mainContent.innerHTML = `
            <h1 class="page-title">Actions</h1>
            
            <div class="cards-row">
                <div class="stats-card">
                    <div class="stats-label">Total minutes</div>
                    <div class="stats-value">0</div>
                    <div class="stats-description">Total minutes across all workflows in this organization for current month</div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-label">Total Requests</div>
                    <div class="stats-value">0</div>
                    <div class="stats-description">Total job runs across all workflows in this organization for current month</div>
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 25%;">Name</th>
                            <th style="width: 20%;">Runner ID</th>
                            <th style="width: 20%;">Job ID</th>
                            <th style="width: 15%;">Status</th>
                            <th style="width: 20%;">Created</th>
                        </tr>
                    </thead>
                    <tbody id="runnersTableBody">
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <h3>Error loading data</h3>
                                    <p>Unable to load runner information</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="runner-card">
                <div class="runner-text">Create a runner to monitor user activity</div>
                <button class="create-runner-btn" id="createRunnerBtn">Create Runner</button>
            </div>
        `;
        document.getElementById('createRunnerBtn').addEventListener('click', createRunner);
    }
}

function showRunnerDashboard(runner) {
    selectedRunner = runner;
    
    // Calculate time since last request
    const lastRequestTime = new Date(runner.last_request);
    const now = new Date();
    const timeDiff = Math.floor((now - lastRequestTime) / (1000 * 60)); // Difference in minutes
    const lastRequestText = timeDiff === 0 ? 'Just now' : 
                           timeDiff === 1 ? '1 minute ago' : 
                           `${timeDiff} minutes ago`;
    
    // Calculate total requests and rate-limited requests
    const totalRequests = runner.total_request || 0;
    const rateLimitedRequests = Math.floor(totalRequests * 0.35); // Simulating 35% rate-limited
    
    // Generate activity data for the chart
    const activityData = generateActivityData(runner);
    
    mainContent.innerHTML = `
        <div class="runner-dashboard">
            <div class="runner-header">
                <div class="runner-title">${runner.runnerName} - ${runner.service}</div>
                <button class="btn-run" id="goBackBtn">Go Back</button>
            </div>
            
            <div class="runner-info">
                <div class="runner-info-item">
                    <div class="runner-info-label">Runner ID</div>
                    <div class="runner-info-value">${runner.runnerID}</div>
                </div>
                <div class="runner-info-item">
                    <div class="runner-info-label">Service</div>
                    <div class="runner-info-value">${runner.service}</div>
                </div>
                <div class="runner-info-item">
                    <div class="runner-info-label">Status</div>
                    <div class="runner-info-value"><span class="status-badge status-active">${runner.status}</span></div>
                </div>
                <div class="runner-info-item">
                    <div class="runner-info-label">Running Since</div>
                    <div class="runner-info-value">${new Date(runner.running_since).toLocaleDateString()}</div>
                </div>
            </div>
            
            <div class="cards-row">
                <div class="stats-card">
                    <div class="stats-label">Total minutes</div>
                    <div class="stats-value">${runner.total_request || 0}</div>
                    <div class="stats-description">Total minutes this runner has been active</div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-label">Requests</div>
                    <div class="stats-value">${runner.total_request || 0}</div>
                    <div class="stats-description">Total requests made by this runner</div>
                </div>
            </div>
            
            <!-- CHANGES SECTION - MOVED ABOVE THE ACTIVITY CHART -->
            <div class="runner-detail-container" style="margin-bottom: 30px;">
                <div class="runner-detail-header">
                    <div class="runner-detail-title">Changes</div>
                </div>
                <div class="changes-container" id="changesContainer">
                    ${runner.Changes && runner.Changes.length > 0 ? 
                        runner.Changes.map(change => `
                            <div class="change-item">${change}</div>
                        `).join('') : 
                        `<div class="empty-state">
                            <h3>No changes detected yet</h3>
                            <p>Changes will appear here when detected</p>
                        </div>`
                    }
                </div>
            </div>
            
            <!-- ACTIVITY CHART - NOW BELOW CHANGES -->
            <div class="activity-chart-container">
                <div class="activity-chart-header">
                    <div class="activity-chart-title">Activity</div>
                    <div class="activity-chart-stats">
                        <div class="activity-stat">
                            <div class="activity-stat-value">${totalRequests}</div>
                            <div class="activity-stat-label">Total Requests</div>
                        </div>
                        <div class="activity-stat">
                            <div class="activity-stat-value">${rateLimitedRequests}</div>
                            <div class="activity-stat-label">Rate-Limited</div>
                        </div>
                        <div class="activity-stat">
                            <div class="activity-stat-value">${lastRequestText}</div>
                            <div class="activity-stat-label">Last Request</div>
                        </div>
                    </div>
                </div>
                
                <div class="activity-chart" id="activityChart">
                    ${activityData.map(item => `
                        <div class="chart-bar ${item.type}" style="height: ${item.height}%" title="${item.time}: ${item.value} requests"></div>
                    `).join('')}
                </div>
                
                <div class="chart-labels">
                    ${activityData.map(item => `
                        <div class="chart-label">${item.time}</div>
                    `).join('')}
                </div>
                
                <div class="chart-legend">
                    <div class="legend-item">
                        <div class="legend-color cached"></div>
                        <span>Cached</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color uncached"></div>
                        <span>Uncached</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color rate-limited"></div>
                        <span>Rate-Limited</span>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span>Cached</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span>Uncached</span>
                    </label>
                </div>
            </div>
        </div>
    `;

    document.getElementById('goBackBtn').addEventListener('click', () => loadActions());
}

function generateActivityData(runner) {
    // Generate sample activity data for the chart
    // In a real implementation, this would come from the API
    const timeLabels = ['06 PM', '09 PM', 'Sun Q2', '03 AM', '06 AM', '09 AM', '12 PM', '03 PM', '05 PM'];
    
    return timeLabels.map((time, index) => {
        // Randomize the height and type for demonstration
        const height = Math.floor(Math.random() * 80) + 10;
        const types = ['cached', 'uncached', 'rate-limited'];
        const type = types[Math.floor(Math.random() * types.length)];
        
        return {
            time,
            value: Math.floor(Math.random() * 100) + 10,
            height,
            type
        };
    });
}

async function createRunner() {
    const session = checkSession();
    if (!session) return;

    const button = document.getElementById('createRunnerBtn');
    const originalText = button.textContent;
    button.textContent = 'Creating...';
    button.disabled = true;

    try {
        const response = await fetch(`https://api.vaul3t.org/v1/runner/create_runner?userID=${session.userID}&sessionToken=${session.sessionToken}`);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to create runner');
        }

        const data = await response.json();
        
        if (data.success) {
            showActivationModal(data.runner);
        } else {
            throw new Error(data.message || 'Failed to create runner');
        }
    } catch (error) {
        console.error('Error creating runner:', error);
        alert('Failed to create runner: ' + error.message);
        button.textContent = originalText;
        button.disabled = false;
    }
}

function showActivationModal(runner) {
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';
    modal.innerHTML = `
        <div class="modal-content">
            <div class="modal-title">Configure Runner</div>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="usernameInput" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label class="form-label">Request every</label>
                <select class="form-select" id="requestEverySelect">
                    <option value="1">1 minute</option>
                    <option value="3">3 minutes</option>
                    <option value="5">5 minutes</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Service</label>
                <select class="form-select" id="serviceSelect">
                    <option value="TikTok">TikTok</option>
                    <option value="Roblox">Roblox</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelBtn">Cancel</button>
                <button class="btn-run" id="runBtn">Run</button>
            </div>
        </div>
    `;

    document.body.appendChild(modal);

    document.getElementById('cancelBtn').addEventListener('click', () => {
        document.body.removeChild(modal);
        loadActions();
    });

    document.getElementById('runBtn').addEventListener('click', async () => {
        const username = document.getElementById('usernameInput').value;
        const requestEvery = document.getElementById('requestEverySelect').value;
        const service = document.getElementById('serviceSelect').value;

        if (!username) {
            alert('Please enter a username');
            return;
        }

        await activateRunner(runner.runnerID, service, username, requestEvery);
        document.body.removeChild(modal);
    });
}

async function activateRunner(runnerID, service, username, requestEvery) {
    const session = checkSession();
    if (!session) return;

    try {
        const response = await fetch(`https://api.vaul3t.org/v1/runner/activate_runner?userID=${session.userID}&sessionToken=${session.sessionToken}&runnerID=${runnerID}&service=${service}&Username=${username}&RequestEvery=${requestEvery}`, {
            method: 'POST'
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to activate runner');
        }

        const data = await response.json();
        
        if (data.success) {
            alert('Runner activated successfully!');
            loadActions();
        } else {
            throw new Error(data.message || 'Failed to activate runner');
        }
    } catch (error) {
        console.error('Error activating runner:', error);
        alert('Failed to activate runner: ' + error.message);
    }
}

function loadAnnouncements() {
    const cached = localStorage.getItem('announcementsData');
    if (cached) {
        announcementsData = JSON.parse(cached).announcements || [];
        renderAnnouncements();
        return;
    }
    fetch('https://api.vaul3t.org/v1/announcements')
        .then(res => res.json())
        .then(data => {
            announcementsData = data.announcements || [];
            localStorage.setItem('announcementsData', JSON.stringify(data));
            renderAnnouncements();
        })
        .catch(err => {
            console.error(err);
            document.getElementById('announcementsContent').innerHTML = `<div style="color:#666;text-align:center;padding:20px;">Unable to load announcements.</div>`;
        });
}

function renderAnnouncements() {
    const container = document.getElementById('announcementsContent');
    if (!announcementsData || announcementsData.length === 0) {
        container.innerHTML = `<div style="color:#666;text-align:center;padding:20px;">No announcements available.</div>`;
        return;
    }
    const html = announcementsData.map(a => `
        <div class="timeline-item">
            <div class="timeline-dot"><div class="timeline-dot-inner"></div></div>
            <div class="announcement-title">${a.title || 'Announcement'}</div>
            <div class="announcement-description">${a.description || 'No description available.'}</div>
            <div class="announcement-date">${a.date || ''}</div>
        </div>
    `).join('');
    container.innerHTML = `<div class="timeline">${html}</div>`;
}

function loadAPIDocs() {
    const cached = localStorage.getItem('apiDocsData');
    if (cached) {
        const data = JSON.parse(cached);
        renderAPIDocs(data);
        return;
    }
    fetch('https://api.vaul3t.org/v1/api_endpoints')
        .then(res => res.json())
        .then(data => {
            localStorage.setItem('apiDocsData', JSON.stringify(data));
            renderAPIDocs(data);
        })
        .catch(err => {
            console.error(err);
            mainContent.innerHTML = `<h1 class="page-title">API Docs</h1><div style="max-width:800px;"><div class="info-card"><p style="color:#999;">Unable to load API documentation at this time.</p></div></div>`;
        });
}

function renderAPIDocs(data) {
    const title = data.title || 'API Documentation';
    const baseUrl = data.base_url || 'https://api.vaul3t.org';
    const endpoints = data.endpoints || [];
    if (endpoints.length === 0) {
        mainContent.innerHTML = `<h1 class="page-title">${title}</h1><div style="max-width:800px;"><div class="info-card"><p style="color:#999;">No API endpoints available.</p></div></div>`;
        return;
    }
    const endpointsHTML = endpoints.map(e => createEndpointCard(e.method, e.path, e.description, e.params || [], e.response_example || {})).join('');
    mainContent.innerHTML = `<h1 class="page-title">${title}</h1><div class="api-base-url"><div class="api-base-url-label">Base URL</div><div class="api-base-url-value">${baseUrl}</div></div><div style="max-width:800px;">${endpointsHTML}</div>`;
    attachEndpointHandlers();
}

function attachEndpointHandlers() {
    document.querySelectorAll('.endpoint-card').forEach(card => {
        card.addEventListener('click', function(e) {
            if (e.target.closest('.code-block')) return;
            const details = this.querySelector('.endpoint-details');
            const expanded = this.classList.contains('expanded');
            document.querySelectorAll('.endpoint-card').forEach(c => {c.classList.remove('expanded'); c.querySelector('.endpoint-details').classList.remove('show');});
            if (!expanded) {this.classList.add('expanded'); details.classList.add('show');}
        });
    });
}

function createEndpointCard(method, path, desc, params=[], example={}) {
    const methodClass = method.toLowerCase();
    let paramsHTML = params.length > 0 ? params.map(p => `<div class="parameter-item"><div><span class="parameter-name">${p.name}</span> <span class="parameter-type">${p.type}</span> ${p.required?'<span class="parameter-required">required</span>':''}</div><div class="parameter-description">${p.description}</div></div>`).join('') : '<div class="no-parameters">No parameters required</div>';
    const formattedResponse = formatJSON(example);
    return `<div class="endpoint-card"><div class="endpoint-header"><div class="endpoint-info"><span class="endpoint-method ${methodClass}">${method}</span> <span class="endpoint-path">${path}</span> <span class="endpoint-description">${desc}</span></div><svg class="endpoint-chevron" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg></div><div class="endpoint-details"><div class="endpoint-details-content">${method==='POST'?`<div class="details-section"><div class="details-title">Request Parameters</div>${paramsHTML}</div>`:''}<div class="details-section"><div class="details-title">Example Response</div><div class="code-block">${formattedResponse}</div></div></div></div></div>`;
}

function formatJSON(obj, indent=0) {
    const ind = '  '.repeat(indent);
    const nextInd = '  '.repeat(indent+1);
    if (obj===null) return '<span class="json-boolean">null</span>';
    if (typeof obj==='boolean') return `<span class="json-boolean">${obj}</span>`;
    if (typeof obj==='number') return `<span class="json-number">${obj}</span>`;
    if (typeof obj==='string') return `<span class="json-string">"${obj}"</span>`;
    if (Array.isArray(obj)) return obj.length===0?'[]':`[\n${obj.map(i=>nextInd+formatJSON(i,indent+1)).join(',\n')}\n${ind}]`;
    if (typeof obj==='object') {
        const keys = Object.keys(obj);
        if (keys.length===0) return '{}';
        return `{\n${keys.map(k=>`${nextInd}<span class="json-key">"${k}"</span>: ${formatJSON(obj[k],indent+1)}`).join(',\n')}\n${ind}}`;
    }
    return String(obj);
}

function copyAPIKey() {
    const apiKey = document.querySelector('.api-key span').textContent;
    navigator.clipboard.writeText(apiKey).then(()=>alert('API key copied!'));
}

document.querySelectorAll('.nav-item').forEach(item=>{
    item.addEventListener('click',()=>{
        const page=item.dataset.page;
        if(page==='logout'){
            const session = checkSession();
            if(session){
                fetch('/api/logout',{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({userID:session.userID,sessionToken:session.sessionToken})
                }).then(res=>{
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('userID');
                    window.location.href='/';
                });
            }
        }else setActivePage(page);
    });
});

loadDashboard();
</script>
</body>
</html>
