    .container {

<script>
  function redirectToLoading() {
    window.location.href = "/api/v0/@client/loading";
  }

  if (!navigator.onLine) {
    redirectToLoading();
  }

  setInterval(() => {
    if (!navigator.onLine) {
      redirectToLoading();
    }
  }, 5000);

  setTimeout(() => {
    if (document.readyState !== "complete") {
      redirectToLoading();
    }
  }, 10000);

  function showRateLimitPopup() {
    const popup = document.getElementById('rateLimitPopup');
    if (popup) {
      popup.classList.add('show');
      setTimeout(hideRateLimitPopup, 9000);
    }
  }

  function hideRateLimitPopup() {
    const popup = document.getElementById('rateLimitPopup');
    if (popup) {
      popup.classList.remove('show');
    }
  }

  const inputField = document.querySelector('.json-input');
  const jsonTextarea = document.querySelector('.json-textarea');

  if (inputField && jsonTextarea) {
    inputField.addEventListener('keydown', async (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        const username = inputField.value.trim();
        if (!username) return;

        jsonTextarea.placeholder = "Loading...";

        try {
          const url = `https://api.vaul3t.org/v1/osint/instagram?username=${encodeURIComponent(username)}`;
          const response = await fetch(url);

          if (response.status === 429) {
            showRateLimitPopup();
            jsonTextarea.placeholder = `{

“ID”: 107955,
“Username”: “@tiktok”,
“DisplayName”: “TikTok”,
“Bio”: “One TikTok can make a big impact”,
“BioLinks”: “linktr.ee/tiktok”,
“Country”: “United States 🇺🇸”,
“AccountLanguage”: “English”,
“Verified”: true,
“Private”: false,
“Secret”: false,
“SuggestAccBind”: false,
“Organisation”: true,
“ADAccount”: false,
“Seller”: false,
“AccountCreated”: “28 Feb 2015 17:22”,
“NameUpdated”: “03 Dec 2021 19:26”,
“UsernameUpdated”: “N/A”,
“FamilyPairing”: false,
“LiveStatus”: “Inactive”,
“FollowingVisibility”: true,
“NewAccount”: false,
“Following”: 6,
“Followers”: “89,900,000”,
“Videos”: 1188,
“Likes”: “386,000,000”,
“Friends”: 1
}`;
return;
}

          const data = await response.json();
          
          if (data.success && data.data) {
            const responseData = data.data; 
            const userData = responseData.user || {};

            const extractedData = {
              username: userData.username,
              user_id: responseData.user_id, 
              full_name: userData.full_name,
              is_private: userData.is_private,
              is_verified: userData.is_verified,
              obfuscated_email: responseData.obfuscated_email,
              obfuscated_phone: responseData.obfuscated_phone,
              has_valid_phone: responseData.has_valid_phone,
              fb_login_option: responseData.fb_login_option,
              can_email_reset: responseData.can_email_reset,
              can_sms_reset: responseData.can_sms_reset,
              can_flashcall_reset: responseData.can_flashcall_reset
            };

            jsonTextarea.placeholder = JSON.stringify(extractedData, null, 2);

          } else if (response.ok) {
             jsonTextarea.placeholder = `Error: ${data.error || 'Failed to retrieve valid data structure.'}`;
          } else {
             jsonTextarea.placeholder = `Error ${response.status}: ${data.error || response.statusText}`;
          }
        
        } catch (error) {
          jsonTextarea.placeholder = `Request failed: ${error.message}`;
        }
      }
    });
  }
