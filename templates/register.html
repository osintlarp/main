<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="VAUL3T - Register"/>
<meta property="og:site_name" content="VAUL3T"/>
<meta property="og:description" content="Discover the identity behind any social media Account."/>
<meta name="description" content="Discover the identity behind any social media Account."/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="https://vaul3t.org"/>
<meta name="keywords" content="OSINT, tiktok, userinfo, tiktok user info"/>
<meta property="og:image" content="https://sqx.pythonanywhere.com/api/v0/@server/rce/static/logo"/>
<link rel="icon" href="https://sqx.pythonanywhere.com/api/v0/@server/rce/static/logo" type="image/ico" media="(prefers-color-scheme: dark)"/>
<link rel="icon" href="https://sqx.pythonanywhere.com/api/v0/@server/rce/static/logo" type="image/ico" media="(prefers-color-scheme: light)"/>
<title>VAUL3T - Register</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;}
body {background-color:#0a0a0a;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
.register-container {width:100%;max-width:400px;padding:40px 30px;background-color:transparent;border:none;box-shadow:none;}
.register-title {text-align:center;font-size:48px;font-weight:700;letter-spacing:2px;margin-bottom:40px;color:#fff;}
.register-input {width:100%;padding:16px 20px;margin-bottom:20px;background-color:rgba(15,15,15,0.8);border:1px solid #333;border-radius:25px;color:#fff;font-size:16px;transition:all 0.3s ease;}
.register-input:focus {outline:none;border-color:#3b82f6;box-shadow:0 0 0 3px rgba(59,130,246,0.1);}
.register-input::placeholder {color:#666;}
.register-button {width:100%;padding:16px;background-color:#fff;color:#0a0a0a;border:none;border-radius:25px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s ease;margin-top:10px;}
.register-button:hover {background-color:#f0f0f0;transform:translateY(-2px);box-shadow:0 5px 15px rgba(255,255,255,0.1);}
.register-button:active {transform:translateY(0);}
.error-message {color:#ef4444;text-align:center;margin-top:15px;font-size:14px;min-height:20px;}
@media(max-width:480px){.register-container{padding:30px 20px;}.register-title{font-size:40px;}}
</style>
</head>
<body>
<div class="register-container">
<h1 class="register-title">VAUL3T</h1>
<form id="registerForm">
<input type="text" class="register-input" placeholder="Username" id="username" required>
<input type="password" class="register-input" placeholder="Password" id="password" required>
<button type="submit" class="register-button">Register</button>
<div class="error-message" id="errorMessage"></div>
</form>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e){
e.preventDefault()
const username=document.getElementById('username').value.trim()
const password=document.getElementById('password').value.trim()
const errorMessage=document.getElementById('errorMessage')
if(!username||!password){errorMessage.textContent='Please enter a username and password';return}
errorMessage.textContent=''
try{
const res=await fetch('/api/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})})
const data=await res.json()
if(!res.ok){errorMessage.textContent=data.error||'Registration failed';return}
localStorage.setItem('sessionToken',data.sessionToken)
localStorage.setItem('userID',data.userID)
window.location.href='dashboard.html'
}catch(err){errorMessage.textContent='Server error. Try again later.'}
})
</script>
</body>
</html>
